<script src="./lib/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="./lib/paper-input/paper-input.html">
<link rel="import" href="./lib/paper-button/paper-button.html">
<link rel="import" href="./lib/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./lib/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="./lib/iron-icon/iron-icon.html">

<dom-module id="unit-creation-station">
	<style is="custom-style">
		paper-icon-item {
			margin: -13px -16px;
		}
		
		paper-icon-item img {
			border-radius: 50%;
		}
	</style>
	<template>
		<link rel="stylesheet" href="./unit-creation-station.css" />
		<div class="card">
			<div>
				<h1>Create new Product and print label with serial number</h1>

				<vaadin-combo-box id="productSelector" label="Select Product" items="[[items]]" item-label-path="partName" item-value-path="ID">
					<template>
						<paper-icon-item>
							<img src="./img/[[item.partName]].png" item-icon height="50px">
							<paper-item-body>
								<div>[[item.partName]]</div>
							</paper-item-body>
						</paper-icon-item>
					</template>
				</vaadin-combo-box>
				<iron-label>
					<paper-button id="btnOk" on-tap="createSNTap" raised>Create</paper-button>
					<span id="responselabel"></span>
				</iron-label>
			</div>
		</div>

	</template>
	<script src="js/unit-creation-station.js"></script>
</dom-module>
