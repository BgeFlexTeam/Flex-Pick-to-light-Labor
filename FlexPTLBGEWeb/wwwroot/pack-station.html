<script src="./lib/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="./lib/paper-input/paper-input.html">
<link rel="import" href="./lib/paper-button/paper-button.html">
<link rel="import" href="./lib/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./lib/iron-icon/iron-icon.html">

<dom-module id="pack-station">
	<template>
		<link rel="stylesheet" href="./pack-station.css">
		<div class="card">
			<div>
				<h1>Read the serial number of product!</h1>
				<paper-input always-float-label label="Serial number" id="finishSnInputBox" on-keyup="_txtPackKeypress"></paper-input>
				<iron-label>
					<paper-button id="btnFinish" on-tap="packSNTap" raised>Pack!</paper-button>
					<span id="finishlabel"></span>
				</iron-label>
			</div>
		</div>
	</template>
	<script src="js/pack-station.js"></script>
</dom-module>
