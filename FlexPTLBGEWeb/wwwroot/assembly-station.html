<script src="./lib/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="./lib/paper-input/paper-input.html">
<link rel="import" href="./lib/paper-button/paper-button.html">
<link rel="import" href="./lib/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./lib/iron-icon/iron-icon.html">
<link rel="import" href="./lib/paper-progress/paper-progress.html">

<dom-module id="assembly-station">
	<template>
		<link rel="stylesheet" href="./assembly-station.css">
		<h1>Assembly station</h1>
		<div class="card">
			<div class="first" id="snreaddiv">
				<h3>Read the serail number of product!</h3>
				<paper-input always-float-label label="Serial number" id="productSNInputBox" on-keyup="_txtProdKeypress"></paper-input>
				<iron-label>
					<paper-button id="btnReadBOM" on-tap="readBOMTap" raised>Start</paper-button>
					<span id="snlabel"></span>
				</iron-label>
			</div>	
			<div class="second">
				<img id="productimage" src="" item-icon height="100px">
			</div>		
		</div>
		<div class="card">
			<div id="partreaddiv"> 
				<h3 id="nextpartlabel"></h3>
				<paper-input always-float-label label="Part number" id="partInputBox" on-keyup="_txtPartKeypress"></paper-input>
				<iron-label>
					<paper-button id="btnReadPart" on-tap="readPartTap"  raised>OK</paper-button>
					<span id="partlabel"></span>
				</iron-label>
			</div>
		</div>
		<footer class="card">
			<paper-progress id="assyProgress" value="0"></paper-progress>
		</footer>
	</template>
	<script src="js/assembly-station.js"></script>
</dom-module>
