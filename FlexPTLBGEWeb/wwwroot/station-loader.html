<link rel="import" href="lib/app-layout/app-grid/app-grid-style.html">

<dom-module id="station-loader">
	<template>
		<style include="app-grid-style">
			:host {
				display: block;
				--app-grid-columns: 2;
				--app-grid-gutter: 2px;
			}

			ul {
				list-style: none;
			}

			.card {
				margin: 24px;
				padding: 30px;
				color: #757575;
				border-radius: 5px;
				background-color: #fff;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}
		</style>
		<ul class="app-grid" id="placement">
			<li class="item">
				<div class="card"><a href="unit-creation-station">Unit Creation</a></div>
			</li>
			<li class="item">
				<div class="card"><a href="kitting-station">Kitting</a></div>
			</li>
		</ul>
		<ul class="app-grid" id="inspection">
			<li class="item">
				<div class="card"><a href="assembly-station">Assembly</a></div>
			</li>
			<li class="item">
				<div class="card"><a href="pack-station">Pack</a></div>
			</li>
		</ul>
	</template>
	<script src="js/station-loader.js"></script>
</dom-module>
